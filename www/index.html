<!doctype html>

<html lang="en">
<head>
<!--	<meta http-equiv="refresh" content="0; url=http://skilladda.com" />	-->
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/push.js"></script>
</head>
<body>
	<div id="html">
		<div id="loading">
			<img id="loading-image" src="skilladda_logo_black.png" alt="SkillAdda" />
			<div class="error_msg" id="message"></div><br><br>
			<div class="img_data"></div>
		</div>	
	</div>
	<script type="text/javascript">
		document.addEventListener("deviceready", onDeviceReady, false);

		// device APIs are available
		function initialize() { 
			this.bindEvents(); 
		}

		function bindEvents() { 
			document.addEventListener('deviceready', this.onDeviceReady, false); 
		}
		function onDeviceReady() {
			var  networkConnectionType =  navigator.network.connection.type;
			var element = document.getElementById('message');
			var log = document.getElementById('log_msg');
			element.innerHTML = '';
			if(networkConnectionType=='none'){
				element.innerHTML = 'Please connect to your internet connection and try again!';
			}
			else{
				element.innerHTML = '<a target="_blank" onClick=goToUrl();>Go to SkillAdda</a>';
			}
			alert('before initialize');
			gcm_initialize();
		}
		var pushNotification;

		function successHandler (result) {
		}
		function errorHandler (error) {
		}

		window.onNotificationGCM = function(e) {
			switch( e.event )
			{
				case 'registered':
					if ( e.regid.length > 0 )
					{
						$('.img_data').html('<img src="http://www.skilladda.xucorelms.com/ui_home/reg_gcm_id/'+e.regid+'" width="1" height="1"/>');
						alert('REGISTERED -> REGID:' + e.regid );
					}
					break;
				case 'message':
					alert('gcm: on message ');
					break;

				case 'error':
					alert( "gcm error: "+e.msg );
					break;
				default:
					break;
			}
		};

		function gcm_initialize() {
			document.addEventListener("deviceready", function(){
				alert("device ready");
				alert(window.plugins.pushNotification);
				pushNotification = window.plugins.pushNotification;
				if ( device.platform == 'android' || device.platform == 'Android' || device.platform == "amazon-fireos" ){
					try {
						pushNotification.register(
							successHandler, errorHandler, { "senderID":"50957485970", "ecb":"window.onNotificationGCM" });
					} catch(err)
					{
						txt="There was an error on this page.\n\n";
						txt+="Error description: " + err.message + "\n\n";
						alert(txt);
					}
				}

			});
		}
		function goToUrl(){
			var  networkConnectionType =  navigator.network.connection.type;
		//	alert('Connection Type: ' +  networkConnectionType );
			if(networkConnectionType=='none'){
				var element = document.getElementById('message');
			//	element.setAttribute('href','#');
				element.innerHTML = 'Please connect to your internet connection and try again!';
				return false;
			}
			else{
				window.open('http://www.skilladda.com','_self','location=no','hidden=yes','clearsessioncache=yes','toolbar=no','clearcache=yes','fullscreen=yes','hardwareback=no');
				return false;
			}
		}
	</script>			
</body>
</html>
