<!doctype html>

<html lang="en">
<head>

   <style>
#loading {
   width: 100%;
   height: 100%;
   top: 0px;
   left: 0px;
   position: fixed;
   display: block;
   opacity: 0.7;
   background-color: #C7C7C7;
   z-index: 99;
   text-align: center;
   padding-top:30%;
}

#loading-image {
  top: 100px;
  left: 240px;
  z-index: 100;
  width:70%;
  height:auto;
  margin-left:15%;
  margin-right:15%;
}
.error_msg{
	text-align:center;
	margin-left:10%;
	margin-right:10%;
	margin-top:10%;
	font-size:28px;
}	
@media(min-width:320px) and (max-width:480px){
	.error_msg{font-size:23px;}
}
</style>
</head>
<body>
    <br> <br> <br>
	<center><h1><a href="http://www.skilladda.com">Skill Adda</a></h1></center>
	<center><h1><a href="http://www.skilladda.com">Skill Adda</a></h1></center>
	<div id="html">
	
	</div>
	<script src="js/index.js"></script>
	<script type="text/javascript">
		var w = window,
			d = document,
			e = d.documentElement,
			g = d.getElementsByTagName('body')[0],
			width = w.innerWidth || e.clientWidth || g.clientWidth,
			height = w.innerHeight|| e.clientHeight|| g.clientHeight;
			var networkConnectivity = navigator.onLine ? "online" : "offline";
		if(networkConnectivity=='online'){
			window.location.href = "http://www.skilladda.com";
		}
		else{
			if(width<992){
				document.getElementById('html').innerHTML = '<div id="loading"><img id="loading-image" src="skilladda_logo_black.png" alt="SkillAdda" /><div class="error_msg">Please connect to your internet connection and try again!</div></div>';
			}
		}
	</script>
</body>
</html>
